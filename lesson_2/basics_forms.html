<!doctype html>
<html lang="en-US">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8" />
  </head>
  <body>
  <form action="" method="post"><!-- action determines where form info is send. -->
    <fieldset><!-- fieldset groups together field forms (into a set!) -->
      <dl>
        <dt><label for="name">Your Name</label></dt><!-- all labels should include the for="input field name" to link it to the input field. In this case the input field name is "name", which is how we identify the following input box. Linking the label and the input or text area fields will allow the user to click the label and activate the text box -->
        <dd><input type="text" name="name" id="name" required /></dd><!-- input is the type of box rendered. In this case a box where text is entered by the user. name = "" identifies how the information in the input area will be stored when the data is sent. For example here name="Jason" might be sent back to the server is Jason is entered into the input area. -->
        <dt><label for="email">Email</label></dt><!-- attributes can be found at https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/The_native_form_widgets  -->
        <dd><input type="email" name="email" id="email" required /></dd>
        <dt><label for="phone">Phone Number</label></dt>
        <dd><input type="tel" name="phone" id="phone" required /></dd>
        <dt><label for="color">Enter a Color</label></dt>
        <dd><input type="text" name="color" id="color" required /></dd>
        <dt><label for="number">Your favorite Number</label></dt>
        <dd><input type="number" name="number" id="number" required /></dd>
        <dt><label for="message">Message</label></dt>
        <dd><textarea rows="6" cols="80" name="message" id="message" required></textarea></dd>
      </dl>
      <input type="submit" value="Send Message" />
      <input type="reset" value="Clear">
    </fieldset>
  </form>
  <form action="" method="get">
    <fieldset>
      <label for="query">Search for</label>
      <input type="search" name="query" id="query" />
      <label><input type="radio" name="filter" value="tv" />TV</label>
      <label><input type="radio" name="filter" value="movies" />Movies</label>
      <label><input type="radio" name="filter" value="music" />Music</label><!-- these have the same name="filter" so that only one value gets sent back -->
      <input type="button" value="Search" />
    </fieldset>
  </form>
  <form action="" method="send">
    <fieldset>
      <dl>
        <dt><label for="title">Movie</label></dt>
        <dd>
          <select name="title" id="title">
            <option value="Looper">Looper</option>
            <option value="Frozen">Frozen</option>
            <option value="Tommy Boy">Tommy Boy</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="range" name="rating" id="rating" min="1" max="5" step="1" /></dd>
      </dl>
      <div>
        <label><input type="checkbox" name="favorite" checked />Add to my favorites</label>
      </div>
      <input type="submit" value="Rate movie" /><!-- type determines the type of widget, value is what is displayed on this one, which is a submit button -->
    </fieldset>
  </form>
  </body>
</html>
