<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fluid Photo Gallery</title>
		<link rel="stylesheet" href="gallery.css" />
	</head>
	<body>
		<main>
			<h1>My Photo Gallery</h1>
			<figure>
				<img src="1200x900.png" alt="Example photo" />
				<figcaption>Example photo</figcaption>
			</figure>
			<ul>
				<li><img src="1200x900.png" alt="Example photo one" title="Photo 1" /></li>
				<li><img src="1200x900.png" alt="Example photo two" title="Photo 2" /></li>
				<li><img src="1200x900.png" alt="Example photo three" title="Photo 3" /></li>
				<li><img src="1200x900.png" alt="Example photo four" title="Photo 4" /></li>
			</ul>
		</main>
	</body>
</html>
