<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form Walkthrough</title>
    <style>
    body {
      font: normal 16px Helvetica, Arial, sans-serif;
      margin: 8px;
    }
    fieldset {
      width: 600px;
      border: none;
    }
    dl, dt, dd {
      box-sizing: border-box;
      margin: 0 0 5px 0;
    }
    dl {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      height: 30px;
      padding: 3px 10px;
      box-sizing: border-box;
    }
    dl.selector dt {
      margin-bottom: 20px;
    }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" /></dd>
        </dl>
        <dl>
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name" /></dd>
        </dl>
        <dl>
          <dt><label for="email">Email Address</label></dt>
          <dd><input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" /></dd>
        </dl>
        <dl>
          <dt><label for="city">City</label></dt>
          <dd><input type="text" name="city" id="city"></dd>
        </dl>
        <dl>
          <dt><label for="state">State</label></dt>
          <dd><select name="state">
                <option>AK</option>
                <option>AL</option>
                <option>AR</option>
                <option>AZ</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DC</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>IA</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>MA</option>
                <option>MD</option>
                <option>ME</option>
                <option>MI</option>
                <option>MN</option>
                <option>MO</option>
                <option>MS</option>
                <option>MT</option>
                <option>NC</option>
                <option>ND</option>
                <option>NE</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NV</option>
                <option>NY</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VA</option>
                <option>VT</option>
                <option>WA</option>
                <option>WI</option>
                <option>WV</option>
                <option>WY</option>
              </select></dd>
            </dl>
            <dl>
              <dt><label for="zipcode">Zip</label></dt>
              <dd><input type="number" name="zipcode" id="zipcode" /></dd>
            </dl>
            <dl class="selector">
              <dt><label for="color">Which of these colors do you most prefer?</label></dt>
              <dd><label><input type="radio" name="color" value="red" checked />Red</label></dd>
              <dd><label><input type="radio" name="color" value="orange" />Orange</label></dd>
              <dd><label><input type="radio" name="color" value="yellow" />Yellow</label></dd>
              <dd><label><input type="radio" name="color" value="green" />Green</label></dd>
              <dd><label><input type="radio" name="color" value="blue" />Blue</label></dd>
              <dd><label><input type="radio" name="color" value="indigo" />Indigo</label></dd>
              <dd><label><input type="radio" name="color" value="violet" />Violet</label></dd>
            </dl>
            <dl class="selector">
              <dt><label for="technologies">What web technologies do you want to hear more about?</label></dt>
              <dd><label><input type="checkbox" name="html" />HTML</label></dd>
              <dd><label><input type="checkbox" name="css" />CSS</label></dd>
              <dd><label><input type="checkbox" name="javascript" />Javascript</label></dd>
              <dd><label><input type="checkbox" name="ruby" />Ruby</label></dd>
              <dd><label><input type="checkbox" name="rails" />Rails</label></dd>
            </dl>
            <dl>
              <dt><label for="comments">Comments</label></dt>
              <dd><textarea name="comments" rows="6" cols="100%"></textarea></dd>
            </dl>
            <input type="submit" value="Send" />
            <input type="reset" />

          </fieldset>
        </form>
  </body>
</html>
