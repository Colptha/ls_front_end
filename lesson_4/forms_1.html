<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forms</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <h1>Contact Form</h1>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name" /></dd>
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" /></dd>
        <dt><label for="phone_number">Phone Number</label></dt>
        <dd><input type="tel" name="phone_number" id="phone_number" /></dd>
        <dt><label for="phone_type">Phone Type</label>
        <dd><select name="phone_type" id="phone_type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" /></dd>
      </dl>
    </fieldset>
  </form>
  <form action="" method="get">
    <h1>Article Filter</h1>
    <fieldset>
      <h2>Category</h2>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core" />Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="plugins_and_libraries" />Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions" />Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews" />Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion" />Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people" />People
            </label>
          </li>
        </ul>
        <h2>Tags</h2>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html" />HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css" />CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript" />JavaScript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="django" />Django
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails" />Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby" />Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="python" />Python
            </label>
          </li>
        </ul>
        <input type="submit" value="Filter" />
    </fieldset>
  </form>
  <form action="" method="get">
    <fieldset>
    <dl>
      <dt>
        <label for="category">Category</label>
      </dt>
      <dd>
        <select name="category">
          <option value="core">Core</option>
          <option value="plugins_and_libraries">Plugins and Libraries</option>
          <option value="conventions">Conventions</option>
          <option value="reviews">Reviews</option>
          <option value="opinions">Opinion</option>
          <option value="people">People</option>
        </select>
      </dd>
      <dt>
        <label for="tags">Tags</label>
      </dt>
      <dd>
        <select name="tags" multiple>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">Javascript</option>
          <option value="ruby">Ruby</option>
          <option value="rails">Rails</option>
          <option value="python">Python</option>
          <option value="django">Django</option>
        </select>
      <input type="submit" value="Filter" />
      <input type="reset" />
    </fieldset>
    </form>

</body>
</html>
